apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-fetcher
  namespace: stock-data-fetchers
  labels:
    app: data-fetcher
spec:
  replicas: 5
  selector:
    matchLabels:
      app: data-fetcher
  template:
    metadata:
      labels:
        app: data-fetcher
    spec:
      # Spread pods across different nodes (one per node)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - data-fetcher
              topologyKey: kubernetes.io/hostname
      containers:
      - name: data-fetcher
        image: christophertyoung/stock-data-fetcher:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DATABASE_URL
        - name: POLYGON_API_KEY
          valueFrom:
            secretKeyRef:
              name: finnhub-secret
              key: POLYGON_API_KEY
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator-service:8080"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        command:
        - /bin/sh
        - -c
        - python main.py & python worker_scheduler.py
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
