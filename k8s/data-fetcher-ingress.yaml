apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: data-fetcher-ingress
  namespace: stock-data-fetcher
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - data.incremy.duckdns.org
    secretName: data-fetcher-tls
  rules:
  - host: data.incremy.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-fetcher-service
            port:
              number: 8000